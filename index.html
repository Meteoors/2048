<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="replay">New Game</div>
        <div class="score-container">
            <div class="item score">
                <div class="title">SCORE</div>
                <div class="num">0</div>
            </div>
            <div class="item best">
                <div class="title">BEST</div>
                <div class="num">0</div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        <div class="tile-container"></div>
        <div class="message-container">
            <p class="message">Game over!</p>
            <div class="again">Try Again</div>
        </div>
    </section>
</body>
</html>
